<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color:lightgray">
    <h1 style="margin: 30px; text-align: center">Api Call App</h1>
    <button class="btn btn-outline-success btn-lg mx-3 my-5" (click) = "getInfo()" style="color: black; border-color: maroon;">Click to Access Users' Table</button>
  
    <!-- <button class="btn btn-dark mx-4 my-6" (click) = "getInfo()">Click</button> -->
    <table class="table table-striped table-hover table-bordered mx-2" style="border:2px solid rgb(212, 163, 163)">
      <thead class="table-dark">
        <tr>
          <th scope="col">UserID</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of userData | paginate: { id: 'userlist_pagination', itemsPerPage: 10, currentPage: page ,
         totalItems: totalData }">

          <td>{{user.userId}}</td>
          <td>{{user.id}}</td>
          <td>{{user.title}}</td>
          <td>{{user.body}}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <pagination-controls id = "userlist_pagination"  (pageChange) = "page = $event"></pagination-controls>
    </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
